    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              montessori: {
                primary: '#4F772D', // Moss Green
                secondary: '#E07A5F', // Terra Cotta
                accent: '#F2CC8F', // Sunset Yellow
                neutral: '#F4F1DE', // Eggshell/Cream
                dark: '#3D405B', // Deep Navy/Charcoal
                light: '#81B29A', // Sage Green
              }
            },
            fontFamily: {
              sans: ['Quicksand', 'sans-serif'],
              hand: ['Patrick Hand', 'cursive'],
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #F4F1DE;
        color: #3D405B;
      }
      .font-hand {
        font-family: 'Patrick Hand', cursive;
      }
      .text-shadow-sm {
        text-shadow: 1px 1px 0px rgba(0,0,0,0.1);
